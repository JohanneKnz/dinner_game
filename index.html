<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/0c354c0b47.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Dinner Game</title>
</head>

<body>
    <h1 class="heading">
        The Dinner Game
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <h2>What does your partner want for dinner?</h2>
        </div>
        <div class="question-area">
            <button class="btn" id="option0">
                    <i class="fa-duotone fa-salad"></i>
            </button>
            <button class="btn" id="option1">
                <i class="fa-solid fa-burger-soda"></i>
            </button>
            <button class="btn" id="option2">
                <i class="fa-solid fa-fish"></i>
            </button>
            <button class="btn" id="option3">
                <i class="fa-solid fa-bowl-chopsticks-noodles"></i>
            </button>
            <button class="btn" id="option4">
                <i class="fa-solid fa-taco"></i>
            </button>
            <button class="btn" id="option5">
                <i class="fa-solid fa-sushi-roll"></i>
            </button>
            <button class="btn" id="option6">
                <i class="fa-solid fa-steak"></i>
            </button>
            <button class="btn" id="option7">
                <i class="fa-solid fa-drumstick"></i>
            </button>
            <button class="btn" id="option8">
                <i class="fa-regular fa-shish-kebab"></i>
            </button>
            <button class="btn" id="option9">
            <i class="fa-solid fa-pie"></i>
            </button>
            <button class="btn" id="option10">
            <i class="fa-solid fa-pizza"></i>
            </button>
            <button class="btn" id="option11">
            <i class="fa-light fa-lobster"></i>
            </button>
            <button class="btn" id="option12">
            <i class="fa-light fa-champagne-glasses"></i>
            </button>
        </div>
        <button class="btn btn--gray">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
